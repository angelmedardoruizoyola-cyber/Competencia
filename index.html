<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soluciones Digitales - Cronómetro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Soluciones Digitales</h1>
        <p class="copyright">© Soluciones Digitales - Todos los derechos reservados</p>
    </header>

    <main>
        <div class="container">
            <div class="media-section">
                <div class="media-controls">
                    <button id="loadImageBtn" class="btn">Cargar Imagen</button>
                    <button id="loadVideoBtn" class="btn">Cargar Video</button>
                    <input type="file" id="imageFile" accept="image/*" style="display: none;">
                    <input type="file" id="videoFile" accept="video/*" style="display: none;">
                </div>
                <div class="media-container">
                    <img id="imagePlayer" style="display: none;">
                    <video id="videoPlayer" controls style="display: none;"></video>
                    <div id="placeholder" class="placeholder">
                        <p>Selecciona una opción para cargar contenido multimedia</p>
                    </div>
                </div>
            </div>

            <div class="timer-section">
                <div class="timer-controls">
                    <button class="time-btn" data-time="25">25 min</button>
                    <button class="time-btn" data-time="30">30 min</button>
                    <button class="time-btn" data-time="60">60 min</button>
                    <button class="time-btn" data-time="120">120 min</button>
                </div>

                <div class="timer-display">
                    <div id="mainTimer" class="main-timer">25:00</div>
                    <div id="secondaryTimer" class="secondary-timer">+30</div>
                </div>

                <div class="timer-buttons">
                    <button id="startBtn" class="btn btn-primary">Iniciar</button>
                    <button id="pauseBtn" class="btn btn-secondary" disabled>Pausar</button>
                    <button id="resetBtn" class="btn btn-secondary" disabled>Reiniciar</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p class="copyright">© Soluciones Digitales - Todos los derechos reservados</p>
    </footer>

    <audio id="notificationSound" preload="auto">
        <source src="sounds/notification.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script src="script.js"></script>
</body>
</html>
